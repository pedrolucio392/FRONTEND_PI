<!doctype html>
<html lang="en">
    <head>
        <title>Livraria Santo Atanásio - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->
        <link
            rel="icon"
            type="image/png"
            href="assets/images/icons/favicon.ico"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/bootstrap/css/bootstrap.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/fonts/iconic/css/material-design-iconic-font.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/animate/animate.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/css-hamburgers/hamburgers.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/animsition/css/animsition.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/select2/select2.min.css"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/vendor/daterangepicker/daterangepicker.css"
        />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="assets/css/util.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form id="loginForm" class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Bem-vindo à Livraria Santo Atanásio
                        </span>
                        <!-- <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span> -->

                        <div class="wrap-input100 validate-input">
                            <input
                                class="input100"
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                            <span
                                class="focus-input100"
                                data-placeholder="Email"
                            ></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input
                                class="input100"
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                            <span
                                class="focus-input100"
                                data-placeholder="Senha"
                            ></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="submit" class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </div>

                        <div
                            id="message"
                            class="text-center p-t-15 text-danger"
                        ></div>

                        <div class="text-center p-t-115">
                            <span class="txt1"> Não tem uma conta? </span>

                            <a class="txt2" href="cadastro.html"> Cadastre-se </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="assets/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="assets/vendor/bootstrap/js/popper.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="assets/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="assets/vendor/daterangepicker/moment.min.js"></script>
        <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="assets/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="/assets/js/login.js"></script>
    </body>
</html>
